{% extends 'base.html' %}

{% block title %}dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m8">
        <div class="card">
            <div class="card-content">
                <span class="card-title">welcome to the dashboard</span>
                <p>more features coming</p>
            </div>
            <div class="card-action">
                <a href="/standings/" class="btn waves-effect waves-light" style="color: var(--mantle)">
                    <span class="material-symbols-rounded">leaderboard</span>
                    View Standings
                </a>
            </div>
        </div>
    </div>
    <div class="col s12 m4">
        <div class="card profile-card">
            <div class="card-content">
                <span class="card-title">Profile</span>
                <a href="/dashboard/profile" class="profile-info">
                    <span class="material-symbols-rounded profile-icon">account_circle</span>
                    <div class="profile-details">
                        <p class="username">{{ current_user.username }}</p>
                        <p class="email">{{ current_user.email }}</p>
                    </div>
                    <span class="material-symbols-rounded profile-arrow">arrow_forward</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
