{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Driver Standings</span>
                <table class="striped">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Driver</th>
                            <th>Constructor</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for driver in standings %}
                        <tr>
                            <td>{{ driver.position }}</td>
                            <td>{{ driver.driver }}</td>
                            <td>{{ driver.constructor }}</td>
                            <td>{{ driver.points }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
