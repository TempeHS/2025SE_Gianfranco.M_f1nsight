{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card reg-card">  <!-- Changed class here -->
            <div class="card-content">
                <span class="card-title">
                    register
                </span>
                <form method="post">
                    <div class="input-field">
                        <span class="material-symbols-rounded prefix">person</span>
                        <input id="username" name="username" type="text" required maxlength="20" pattern="[a-zA-Z0-9]+" title="username can only contain letters and numbers">
                        <label for="username">username</label>
                        <span class="helper-text" data-position="right">letters & numbers only</span>
                    </div>
                    <div class="input-field">
                        <span class="material-symbols-rounded prefix">email</span>
                        <input id="email" name="email" type="email" required>
                        <label for="email">email</label>
                        <span class="helper-text" data-position="right">enter a valid email address</span>
                    </div>
                    <div class="input-field">
                        <span class="material-symbols-rounded prefix">lock</span>
                        <input id="password" name="password" type="password" required pattern="^(?=.*[A-Z])(?=.*\d).{8,}$">
                        <label for="password">password</label>
                        <span class="helper-text" data-position="right">minimum 8 characters, 1 uppercase letter, 1 number</span>
                    </div>
                    <div class="input-field">
                        <span class="material-symbols-rounded prefix">lock_clock</span>
                        <input id="confirm_password" name="confirm_password" type="password" required>
                        <label for="confirm_password" data-position="right">confirm password</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">
                        Register
                        <span class="material-symbols-rounded right">arrow_forward</span>
                    </button>
                </form>
            </div>
            <div class="card-action">
                <span class="material-symbols-rounded">login</span>
                already have an account? <a href="{{ url_for('auth.login') }}">login here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
